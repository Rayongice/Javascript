    <input type="button" value="按钮" id="btn">
    <br>

    <script type="text/javascript">
      //设置文本框种得内容
      var inputs= document.getElementsByTagName('input');
      var i = 0, len = inputs.length;
      for(; i < len; i++) {
        //获取集合种的元素
        var input = inputs[i];
        //判断当前的input是否是文本框
        // if (input.type === 'text') {
        //   input.value = i + 1;
        // }

        if (input.type !== 'text'){
          //不是文本框
          continue;
        }
        input.value = i + 1;
      }
      //2.点击按钮获取文本框种的内容， 并用 | 分割形成一个新的字符串
    var btn = document.getElementById('btn');
    btn.onclick = function() {
      //找到所有的文本框获取文本框的值
      var str = '';
      for(i = 0; i < len; i++){
        var input = inputs[i];
        //判断是否是文本框
        if (input.type !== 'text') {
          continue;
        }
        str += input.value + '|';
      }
      str = str.substr(0, str.length - 1);
      console.log(str);
    }



    </script>
