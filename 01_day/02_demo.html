<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>根据标签获取元素</title>
  </head>
  <body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
    <p>pppp</p>
  <script type="text/javascript">
  //获取元素集合
  //伪数组
    var divs = document.getElementsByTagName('div');
    console.log(divs);
    for(var i=0; i<divs.length;i++){
      var div = divs[i];
      console.log(div);
    }
  </script>
  </body>
</html>
